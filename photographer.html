<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main-photographer-page">
      <div class="photograph-header">
        <button class="contact_button show" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="sort">
        <p>Trier par</p>
        <div class="dropdown">
          <button class="dropbtn"><span class="dropbtn-text">Date</span><span class="arrow">></span></button>
          <div class="dropdown-content">
            <a href="#" id="popularity">Popularité</a>
            <a href="#" id="title">Titre</a>
            <a href="#" id="date" class="hidden-sortbutton">Date</a>
          </div>
        </div>
      </div>
      
      <div class="medias-section">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi <br><span id="photographer-name"></span></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="surname">Prénom</label>
						<input type="text" name="Prenom" id="surname">
						<label for="name">Nom</label>
						<input type="text" name="Nom" id="name">
            <label for="email">Email</label>
            <input type="text" name="Email" id="email">
            <label for="message">Votre message</label>
            <input type="text" name="Message" id="message">
					</div>
          <button class="contact_button submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox-medias">
      <a class="control close" onclick="closeLightBox()" >&times;</a>
      <a class="control prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="control next" onclick="plusSlides(1)">&#10095;</a>
      <div id="lightbox-content">
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/lightBoxMedias.js"></script>
  </body>
</html>
